{% extends "student/base.html"%}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="post" autocomplete="off">
    {%csrf_token%}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    {{form.sd|as_crispy_field}}

    <div class="row">
        <div class="col-md-4">
            {{form.students_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.stack|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn bt-success btn-block btn-lg"><i class="fa fa-database" aria-hidden="true"></i>Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'student_list'%}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i>
                Back to list
            </a>
        </div>
    </div>
</form>
{% endblock content %}
